<div class="row column">
<div class="row large-up-1">
<div class="callout">
            <!-- LOGIN FORM -->
              <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" ng-model="username">
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" ng-model="password">
              </div>
              <div class="form-group">
                  <label>Remember Me</label>
                  <input type="checkbox" class="form-control" name="remember" value="yes">
              </div>

              <button ng-click="login();" class="button">Login</button>
</div>
</div>
</div>
